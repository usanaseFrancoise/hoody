{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid" style="font-family: 'Raleway', sans-serif;  padding-top: 80px;">
  <div class="container">
    
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-4">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default" style="border:1px solid rgb(114, 146, 137); border-radius:5px;">

          <div class="panel-heading" style="background-color:rgb(114, 146, 137);  padding:10px;">
            <h2><strong>Neigbourhood </strong> </h2>
            <h5 class="text-center">Sign In</h5>
          </div>
          <div class="panel-body" style="padding:10px;">

            <form action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}

              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
              </div>

              <input type="hidden" name="next" value="{{next}}">

            </form>
            <a href="/accounts/register">REGISTER</a>
          </div>

        </div>

      </div>
    </div>
   
    <div class="col-md-2"></div>
  </div>
  <div class="container-fluid">
    <img src="/static/images/streets-graphic-brn.png" alt="" width="100%;">
  </div>
</div>

{% endblock %}
